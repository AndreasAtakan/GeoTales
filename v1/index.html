<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>&nbsp;</title>
		<meta name="title" content="---" />
		<meta name="description" content="---" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://dynastymap.com/" />
		<meta property="og:title" content="---" />
		<meta property="og:description" content="---" />
		<meta property="og:site_name" content="---" />
		<meta property="og:image" content="https://napkin.no/assets/showcase-bitcoin.png" />
		<meta property="og:image:type" content="image/png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@DynastyMap" />
		<meta name="twitter:creator" content="@DynastyMap" />
		<meta property="twitter:url" content="https://dynastymap.com/" />
		<meta property="twitter:title" content="---" />
		<meta property="twitter:description" content="---" />
		<meta property="twitter:image" content="https://napkin.no/assets/showcase-bitcoin.png" />

		<link rel="icon" href="assets/logo.jpg" />

		<!-- Load lib/ CSS -->
		<link rel="stylesheet" href="lib/fontawesome/css/all.min.css" />
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="lib/leaflet/leaflet.css" />

		<!-- Load src/ CSS -->
		<link rel="stylesheet" href="src/css/main.css" />

		<style type="text/css">
			/**/
		</style>
	</head>
	<body>

		<!-- Import modal -->
		<div class="modal fade" id="importModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="importModalLabel">Import data</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="fileInput" class="form-label">Choose a data-file</label>
							<input type="file" class="form-control" id="fileInput" aria-describedby="fileHelp" />
							<div id="fileHelp" class="form-text">Supported formats: GED, CSV, Excel.</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-secondary">Import</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Events/triggers modal -->
		<div class="modal fade" id="eventsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" tabindex="-1" aria-labelledby="eventsModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="eventsModalLabel">Events and triggers</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-6">
									<label for="eventInput" class="form-label">Event</label>
								</div>
								<div class="col-6">
									<label for="triggerInput" class="form-label">Trigger</label>
								</div>
							</div>

							<div class="row mt-2">
								<div class="col-6 pe-1">
									<input type="text" class="form-control" id="eventInput" />
								</div>
								<div class="col-5 px-1">
									<input type="text" class="form-control" id="triggerInput" />
								</div>
								<div class="col-1 ps-1">
									<button type="button" class="btn-close text-reset"></button>
								</div>
							</div>

							<div class="row mt-2">
								<div class="col">
									<button type="button" class="btn btn-outline-secondary">
										<i class="fas fa-plus"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Map options modal -->
		<div class="modal fade" id="mapModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="mapModalLabel">Map options</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col">
									<p>Connections</p>
								</div>
							</div>

							<div class="row">
								<div class="col">
									--
								</div>
							</div>

							<hr />

							<div class="row mt-2">
								<div class="col">
									<p>Clustering</p>
								</div>
							</div>

							<div class="row">
								<div class="col">
									--
								</div>
							</div>

							<hr />

							<div class="row mt-2">
								<div class="col">
									<p>Choose basemap</p>
								</div>
							</div>

							<div class="row">
								<div class="col">
									--
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid p-0">
			<div class="row g-0">
				<div class="col">
					<nav class="navbar navbar-light sticky-top shadow px-2 px-sm-3 justify-content-start" style="background-color: #e3f2fd;">
						<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="font-size: 1rem;">
							<span class="navbar-toggler-icon"></span>
						</button>

						<button class="btn btn-sm btn-secondary ms-3" type="button" data-bs-toggle="modal" data-bs-target="#importModal">
							Import
						</button>

						<button class="btn btn-sm btn-outline-secondary ms-3" type="button" data-bs-toggle="modal" data-bs-target="#eventsModal">
							Events and triggers
						</button>

						<button class="btn btn-sm btn-outline-secondary ms-3" type="button" data-bs-toggle="modal" data-bs-target="#mapModal">
							Map options
						</button>

						<button class="btn btn-sm btn-outline-secondary ms-auto" type="button">
							Export
						</button>

						<div class="dropdown ms-3">
							<button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="border-color: rgba(0,0,0,.1);">
								<i class="fas fa-user"></i>
							</button>
							<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
								<li><a class="dropdown-item" href="#">My profile</a></li>
								<li><a class="dropdown-item" href="#">Settings</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="#">Log out</a></li>
							</ul>
						</div>

						<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
							<div class="offcanvas-header">
								<h5 class="offcanvas-title" id="offcanvasNavbarLabel">[project title]</h5>
								<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
							</div>
							<div class="offcanvas-body">
								<p class="text-muted">[project description]</p>
								<br />
								<ul class="navbar-nav justify-content-start flex-grow-1">
									<li class="nav-item">
										<a class="nav-link" href="#">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">Link</a>
									</li>

									<li><hr class="dropdown-divider"></li>

									<!-- -->
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>


			<div class="row g-0" style="height: calc(100vh - 50px);">
				<div class="col-12">
					<div id="map"></div>

					<div class="collapse show" id="objects">
						<div class="card">
							<div class="card-header">
								<ul class="nav nav-tabs card-header-tabs nav-fill">
									<li class="nav-item">
										<button class="nav-link active" id="route-tab" data-bs-toggle="tab" data-bs-target="#route" type="button" role="tab" aria-controls="route" aria-selected="true" style="color: inherit;">
											Route
										</button>
									</li>
									<li class="nav-item">
										<button class="nav-link" id="fields-tab" data-bs-toggle="tab" data-bs-target="#fields" type="button" role="tab" aria-controls="fields" aria-selected="false" style="color: inherit;">
											Fields
										</button>
									</li>
									<li class="nav-item">
										<button class="nav-link" id="avatar-tab" data-bs-toggle="tab" data-bs-target="#avatar" type="button" role="tab" aria-controls="avatar" aria-selected="false" style="color: inherit;">
											Avatar
										</button>
									</li>
									<li class="nav-item flex-grow-0 flex-shrink-1 ms-3">
										<button type="button" class="btn-close text-reset" data-bs-toggle="collapse" data-bs-target="#objects" aria-expanded="true" aria-controls="objects"></button>
									</li>
								</ul>
							</div>

							<div class="card-body">
								<h5 class="card-title text-center">[object title]</h5>
								<br />

								<div class="tab-content" id="objectsTab">
									<div class="tab-pane fade show active" id="route" role="tabpanel" aria-labelledby="route-tab">
										<div class="container-fluid">
											<div class="row">
												<div class="col-4">
													<label for="timeInput" class="form-label">Time</label>
												</div>
												<div class="col-4">
													<label for="positionInput" class="form-label">Position</label>
												</div>
												<div class="col-4">
													<label for="eventInput" class="form-label">Event</label>
												</div>
											</div>

											<div class="row mt-2">
												<div class="col-4 pe-1">
													<input type="datetime-local" class="form-control" id="timeInput" step="1" />
												</div>
												<div class="col-4 px-1">
													<input type="text" class="form-control" id="positionInput" />
												</div>
												<div class="col-3 px-1">
													<select class="form-select" id="eventInput" aria-label="Select event">
														<option value="" selected disabled></option>
														<option value="birth">Birth</option>
														<option value="death">Death</option>
													</select>
												</div>
												<div class="col-1 ps-1">
													<button type="button" class="btn-close text-reset"></button>
												</div>
											</div>

											<div class="row mt-2">
												<div class="col">
													<button type="button" class="btn btn-outline-secondary">
														<i class="fas fa-plus"></i>
													</button>
												</div>
											</div>
										</div>
									</div>

									<div class="tab-pane fade" id="fields" role="tabpanel" aria-labelledby="fields-tab">
										<div class="container-fluid">
											<div class="row">
												<div class="col-6">
													<label for="nameInput" class="form-label">Field name</label>
												</div>
												<div class="col-6">
													<label for="valueInput" class="form-label">Value</label>
												</div>
											</div>

											<div class="row mt-2">
												<div class="col-6 pe-1">
													<input type="text" class="form-control" id="nameInput" value="Name" />
												</div>
												<div class="col-5 px-1">
													<input type="text" class="form-control" id="valueInput" />
												</div>
												<div class="col-1 ps-1">
													<button type="button" class="btn-close text-reset"></button>
												</div>
											</div>

											<div class="row mt-2">
												<div class="col-6 pe-1">
													<input type="text" class="form-control" id="nameInput" value="Age" />
												</div>
												<div class="col-5 px-1">
													<input type="text" class="form-control" id="valueInput" />
												</div>
												<div class="col-1 ps-1">
													<button type="button" class="btn-close text-reset"></button>
												</div>
											</div>

											<div class="row mt-2">
												<div class="col">
													<button type="button" class="btn btn-outline-secondary">
														<i class="fas fa-plus"></i>
													</button>
												</div>
											</div>
										</div>
									</div>

									<div class="tab-pane fade" id="avatar" role="tabpanel" aria-labelledby="avatar-tab">
										<div class="container-fluid">
											<div class="row">
												<div class="col">
													<p class="lead">Avatar rules</p>
												</div>
											</div>

											<div class="row">
												<div class="col-4">
													<label for="eventInput" class="form-label">Event</label>
												</div>
												<div class="col-4">
													<label for="iconInput" class="form-label">Icon</label>
												</div>
												<div class="col-4">
													<label for="frameInput" class="form-label">Frame</label>
												</div>
											</div>

											<div class="row mt-2">
												<div class="col-4 pe-1">
													<select class="form-select" id="eventInput" aria-label="Select event">
														<option value="all" selected>All</option>
														<option value="birth">Birth</option>
														<option value="death">Death</option>
													</select>
												</div>
												<div class="col-4 px-1">
													<input type="file" class="form-control" id="iconInput" />
												</div>
												<div class="col-3 px-1">
													<div class="input-group mb-3">
														<input type="color" class="form-control form-control-color" id="frameColorInput" value="#563d7c" title="Choose color" />
														<input type="number" min="1" max="10" class="form-control" id="frameThicknessInput" placeholder="Thickness" />
													</div>
												</div>
												<div class="col-1 ps-1">
													<button type="button" class="btn-close text-reset"></button>
												</div>
											</div>

											<div class="row mt-2">
												<div class="col">
													<button type="button" class="btn btn-outline-secondary">
														<i class="fas fa-plus"></i>
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- Load lib/ JS -->
		<script type="text/javascript" src="lib/fontawesome/js/all.min.js"></script>
		<script type="text/javascript" src="lib/jquery/jquery-3.6.0.slim.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="lib/leaflet/leaflet.js"></script>

		<!-- Load src/ JS -->
		<script type="text/javascript" src="src/js/main.js"></script>

	</body>
</html>
