		<style type="text/css">
			.leaflet-draw-toolbar a.leaflet-draw-draw-marker {
				background-image: linear-gradient(transparent, transparent), url('assets/user-circle-solid.svg');
				background-size: 14px 14px;
				background-position: 8px 8px !important;
			}
		</style>

	<body>



		<!-- Import modal -->
		<div class="modal fade" id="importModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="importModalLabel">Import data</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="fileInput" class="form-label">Choose a data-file</label>
							<input type="file" class="form-control" id="fileInput" aria-describedby="fileHelp" />
							<div id="fileHelp" class="form-text">Supported formats: GEDCOM, CSV, Excel</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-secondary" id="import">Import</button>
					</div>
				</div>
			</div>
		</div>







		<div class="container-fluid p-0">
			<div class="row g-0" style="height: calc(100vh);">
				<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9 order-sm-1" id="mapCol">
					<div id="map"></div>

					<div class="card" id="dateticker">
						<div class="card-body">
							<h5 class="card-title text-muted mb-0" id="datetime">
								<span id="hour"></span>:<span id="minute"></span>:<span id="second"></span> â€“ <span id="day"></span>/<span id="month"></span>/<span id="year"></span> <span id="period"></span>
							</h5>
						</div>
					</div>
				</div>

				<div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 order-sm-0 shadow" id="sceneCol">

					<div class="row align-items-center h-100 g-0">
						<div class="col">
							<center>
								<button type="button" class="btn btn-outline-secondary px-5" id="import">
									<strong>+</strong>
								</button>

								<p class="text-muted mt-3">
									Click to import project
								</p>
							</center>
						</div>
					</div>

				</div>

			</div>
		</div>

		<!-- Load lib/ JS -->
		<script type="text/javascript" src="lib/fontawesome/js/all.min.js"></script>

		<script type="text/javascript" src="lib/pell/pell.min.js"></script>

		<!-- Load src/ JS -->

		<script type="text/javascript" src="src/js/helpers.js"></script>
